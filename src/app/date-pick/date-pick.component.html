<ejs-datepicker  id='datetimepicker' placeholder='Select a date' [value]='dateValue'
                    [min]='minDate'
                    [max]='maxDate'
                    [allowEdit]="false"
                    [weekNumber]="1"
                    [firstDayOfWeek]="1"
                    [showClearButton]="false"
                    format='dd MMM yyyy HH:mm:ss'
></ejs-datepicker>
